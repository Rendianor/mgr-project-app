<app-ui-page [text]="'Teoria ról zespołowych'" [isVisibleHome]="isVisibleHome">
    <div class="question-remain">
        <span style="font-style: italic;">Pytania {{currentQuestion+1}} z {{questionList.length}}</span>
    </div>
    <div class="question">
        <div class="card">
            <h3>{{questionList[currentQuestion]?.questionText}}</h3>
        </div>
    </div>
    <div class="options">
        <ol *ngFor="let option of questionList[currentQuestion]?.options">
            <li (click)="answer(currentQuestion,option)"(click)="nextQuestion()">
                <div fxFlex fxLayout="row">
                    <div class="card">
                        {{option.text}}
                    </div>
                </div>
            </li> 
        </ol>
    </div>
</app-ui-page>
